<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ambilopía</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>
                Ambilopía - jossenmar
            </p>
        </div>

        <div class="selectors">
            <div class="selector__shape">
                <button class="selector" id="square">Cuadrado</button>
                <button class="selector" id="triangle">Triángulo</button>
                <button class="selector" id="circle">Círculo</button>
            </div>
            <div class="selector__variation">
                <div class="variation"><input type="checkbox" class="selector selector__variation--checkbox" id="color">Color</button></div>
                <div class="variation"><input type="checkbox" class="selector selector__variation--checkbox" id="shape">Forma</button></div>
            </div>
            <div class="selector__pause">
                <button class="button_pause" id="pause">Pausa</button>
            </div>
        </div>

        <div class="canvas">
            <div id="ball" class="ball square" style="animation-play-state: running;"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
