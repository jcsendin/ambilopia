<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ambilopía</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>
                Ambilopía - jossenmar
            </p>
        </div>

        <div class="selectors">
            <button class="selector" id="square">Cuadrado</button>
            <button class="selector" id="triangle">Triángulo</button>
            <button class="selector" id="circle">Círculo</button>
        </div>

        <div class="canvas">
            <div id="ball" class="ball square animation--activated"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
